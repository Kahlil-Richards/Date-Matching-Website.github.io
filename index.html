<!DOCTYPE HTML>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="Style.css"/>
		<link rel="icon" href="images/favicon.png">
		<title>HEARTS</title>
	</head>
	
	
	<body style="background-color:black;" align="center">

		<audio autoplay src="audio\Music.mp3" loop="true">
		This browser does not support this audio file.
		</audio>
		<table width="100%" height="70%" background="images/Header%20Picture.jpg">
			<tr>
				<th align=left>
					<h1>HEARTS</h1>
					<hr/>
				</th>
			</tr>
		</table>
		<table background="images/background.jpg" width="100%" height="70px" >
			<tr>
				<th>
					<img src="images/gold.png">
					<h3>TOP 5 MATCHING WEBSITE</h3>
				</th>
				<th colspan="5">
					<u><h1 name="MEMBERS">MEMBERS</h1></u>
					<br>
					<textarea id="showallpersons" rows="30%" cols="100%" align="left">
			First Name   Last Name		Age	Gender 	Height
					</textarea>
				
				</th>
				<th colspan="2">
					<form id="KahlilForm" method="post" align="left">
						<h2>REGISTRATION</h2>
	
						<h4>FIRST NAME:&nbsp&nbsp&nbsp&nbsp&nbsp</h4> <input type="text" id="FName" placeholder="First Name" maxlength="15" oninput="Fcheck()"  required/>
						<p id="error1"></p> 
						
						<h4>LAST NAME:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h4> <input type="text" id="LName" placeholder="Last Name" maxlength="15" oninput="Lcheck()" required/>
						<p id="error2"></p> 
				
						<h4>D.O.B:</h4>
						<select id="Month" oninput="Dcheck()">
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
						<input type="number" id="Day" min="1" max="31" placeholder="Day" oninput="Dcheck()"required/>
						<input type="number" id="Year" min="1947" max="1999" placeholder="Year" oninput="Ycheck()" required/>
						<p id="error3"></p><p id="error3.1"></p>

						<h4>SEX:</h4>
						<input type="radio"  name="Gender" id="Male" value="Male" onclick="gend()" required />MALE
						<input type="radio"  name="Gender" id="Female" value="Female" onclick="gend()" required />FEMALE
						<p id="Sex"></p>

						<h4>AGE:</h4><u><i><p id="Age"></p></i></u>
						

						<h4>BODY TYPE:</h4>
						<div id="women" style="visibility:hidden">
							<select id="BType1">
								<option value="Apple">Apple</option>
								<option value="Pear">Pear</option>
								<option value="Pencil">Pencil</option>
								<option value="Hourglass">Hourglass</option>
								<option value="Round">Round</option>
							</select>
						</div>
						<div id="men" style="visibility:hidden;">
							<select id="BType">
								<option value="Oval">Oval</option>
								<option value="Triangle">Triangle</option>
								<option value="Rectangle">Rectangle</option>
								<option value="Rhomboid">Rhomboid</option>
								<option value="Inverted Triangle">Inverted Triangle</option>
							</select>
						</div>
						
						<h4>HEIGHT</h4><input type="number" id="Height" min="170" max="200" placeholder="Height"  oninput="Hcheck()" required/> cm
						<p id="error4"></p>
						<br><br>

						<input type="button" value="ADD ME" onclick="addnew()"/>
						<div id="display" style="visibility:visible;">
							<i><p id="result"></p></i>
						</div>
					</form>
				</th>
			</tr>
			<tr>
				<th colspan="8">
					<form name="ShowMatch" class="Blue">
						<br>
						<input type="button" value="MATCH" onclick="findmatches()"/>  
						<br><br>
						<textarea id="showmatches" rows="10%" cols="170%">
						</textarea>
						<br><br>
						<input type="reset" value="CLEAR"/> 
						<br>
					</form>
				</th>
			</tr>
		</table>

				<th>
					<a href="https://mail.google.com/mail/u/0/?tab=wm#inbox" target="_blank"><h6>EMAIL US</h6><img src="images\Mail.png" height="10%" width="10%" alt="Image Not Found">
				</th>
				<th>
					<a href="https://www.instagram.com/datingcom/?hl=en" target="_blank"><h6>INSTAGRAM</h6><img src="images\IG.png" height="10%" width="10%" alt="Image Not Found"></a>
				</th>
				<th>
					<a href="https://twitter.com/onlinedatingweb?lang=en" target="_blank"><h6>TWITTER</h6><img src="images\Tw.png" height="10%" width="10%" alt="Image Not Found"></a>
				</th>
			</tr>
			<tr>

				</th>
